<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <!--Fonts-->
    <link href = "https://fonts.googleapis.com/css2? family = Indie + Flower & family = Lato: ital, wght @ 1300 & display = swap" rel = "stylesheet">
    <!--main css-->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css') }}"
</head>
<body>

    <main class="continer p-4">
        <h2 class="display-4 text-center title mt-4">CleAir</h2>

        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/create-task" method="POST">
                            <div class="form-group">
                                <input type="text" name="content" placeholder="Task" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>

                        </form>

                    </div>
                     <div class="card-body">
                         <ul class="list-group">
                             {% for task in tasks %}

                             <li class="list-group-iten">
                                {{task.content}}
                                <a href= "" class="btn btn-success btn-sm">done</a>
                                <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">delete</a>
                             </li>
                             {% endfor %}
                         </ul>
                     </div>

                </div>

            </div>
        </div>

    </main>    
</body>
</html>

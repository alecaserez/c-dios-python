<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CleanAir</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css">
    <!-- FONTS -->
    <link href="<link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">    
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

<script>
    function timedRefresh(timeoutPeriod) {
        setTimeout("location.reload(true);",timeoutPeriod);
    }

    window.onload = timedRefresh(5000);
</script>
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">CleanAir</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2 my-auto">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                        <thead class="thead-light">
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Metrica</th>
                                <th scope="col">Valor</th>
                                <th scope="col"></th>
                                </tr>
                        </thead>
                        <tbody>
                            {% for metric in metrics %}
                                <tr>
                                <th scope="row">{{metric.id}}</th>
                                <td>{{metric.created_date.strftime('%d-%m-%Y %H:%M')}}</td>
                                <td class="text-capitalize">{{metric.metric}}</td>
                                <td>{{metric.value}}</td>
                                <td><a href="{{url_for('delete', id=metric.id)}}" class="btn btn-danger btn-sm float-right">Borrar</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
